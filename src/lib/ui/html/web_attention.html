<div>
  <style>
    .attention-container {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background-color: <%= it.SHADOW_BG_COLOR %>;
      z-index: 999999;
    }

    .attention-body {
      display: flex;
      flex-direction: column;
      position: fixed;
      overflow: auto;
      max-height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .attention-body-small {
      position: fixed;
      width: 300px;
    }
    .attention-body-medium {
      width: 600px;
    }
    .attention-body-large {
      width: 800px;
    }
    .attention-body-full {
      position: fixed;
      left: 10px !important;
      top: 10px !important;
      right: 10px !important;
      bottom: 10px !important;
    }
    .attention-body-custom {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: <%= it.FIXED_POPUP_WIDTH %>px;
      overflow: auto;
      max-height: 100%;
    }
    .x-icon {
      margin-left: auto;
      margin-bottom: 5px;
      position: relative;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
      background-color: #0006;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .x-icon::before {
      color: #fff;
      content: "\2715";
    }
    .border-popup {
      padding: 5px;
      background: #fff;
      border-radius: 10px;
    }
    <%= it.CUSTOM_CSS %>
  </style>
  <div class="attention-container">
    <div class="attention-body <%= it.POPUP_BODY_CLASS %>">
      <div class="x-icon"></div>
      <%= it.CONTENT %>
    </div>
    <%
      it.CUSTOM_JS
    %>
  </div>
  <script>
    <%= it.CUSTOM_JS %>

  </script>
</div>
